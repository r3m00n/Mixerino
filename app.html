<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./img/mixerino.ico" />
    <title>Mixerino</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="mid">
        <div class="header app">
          <h1>Mixerino</h1>
          <h2>Here, have a <span class="green DrinkName"></span></h2>
        </div>
        <div class="your-element" data-tilt>
          <div class="picDiv">
            <img class="cocktailPic" src="" alt="" />
          </div>
        </div>
        <div class="buttonDiv app">
          <a>
            <button>
              <img class="logo" src="./img/mixerino.png" alt="Logo" />
            </button>
          </a>
        </div>
      </div>
      <div class="ingredients">
        <h1>Ingredients:</h1>
        <ul></ul>
        <h2>Serve in a <span class="glass underline"></span>.</h2>
      </div>
      <div class="instructions">
        <h1>Instructions:</h1>
        <p></p>
        <h2>This cocktail is <span class="alcoholic underline"></span>.</h2>
      </div>
    </div>
  </body>
</html>
